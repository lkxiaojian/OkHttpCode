apply plugin: 'java'
apply plugin: 'maven'

group = 'com.squareup.okhttp3'
version = '3.12.0-SNAPSHOT'

description = """OkHttp"""

sourceCompatibility = 1.8
targetCompatibility = 1.8
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

configurations.all {
}

repositories {
        
     maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'com.squareup.okio', name: 'okio', version:'1.15.0'
    compileOnly group: 'org.conscrypt', name: 'conscrypt-openjdk-uber', version:'1.3.0'
    compileOnly group: 'com.google.android', name: 'android', version:'4.1.1.4'
    compileOnly group: 'com.google.code.findbugs', name: 'jsr305', version:'3.0.2'
    compileOnly group: 'org.codehaus.mojo', name: 'animal-sniffer-annotations', version:'1.17'
}
